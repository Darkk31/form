<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengajuan Harga</title>
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="loading-page">
        <div class="loading-pixel-head"></div> 
        <div class="name-container">
            <div class="logo-name">PXL FORM</div> 
        </div>
    </div>

    <header class="app-header content-hidden">
        <h2 class="app-title">Form Pengajuan</h2>
        <nav class="app-nav">
            <button type="button" id="tombol-tema" class="btn btn--icon" title="Ganti Tema">‚òÄÔ∏è</button>
            <button type="button" id="tombol-pengaturan" class="btn btn--icon" title="Pengaturan">‚öôÔ∏è</button>
            <button type="button" id="tombol-riwayat" class="btn btn--icon" title="Riwayat">üìú</button>
        </nav>
    </header>

    <main class="container content-hidden">
        <form id="form-pengajuan">
            
            <section class="card">
                <div class="card__header">
                    <h3>Info Utama</h3>
                </div>
                <div class="card__content">
                    <div class="input-grup">
                        <label for="tipe-format">Tipe Format:</label>
                        <div class="select-wrapper">
                            <select id="tipe-format">
                                <option value="hg-hk">Pengajuan V1 </option>
                                <option value="image-format">Pengajuan V2 </option>
                            </select>
                        </div>
                    </div>
                    <div class="input-grup">
                        <label for="nama-toko">Nama Toko:</label>
                        <input type="text" id="nama-toko" required>
                    </div>
                    <div class="input-grup">
                        <label for="wilayah">Wilayah:</label>
                        <input type="text" id="wilayah" required>
                    </div>
                    <div class="input-grup">
                        <label for="kka">KKA:</label>
                        <input type="text" id="kka" value="Support" required>
                    </div>
                    <div class="input-grup">
                        <label for="tanggal">Tanggal Pengajuan:</label>
                        <input type="text" id="tanggal" required>
                    </div>
                    <div class="input-grup">
                        <label for="marketing">Nama Marketing:</label>
                        <input type="text" id="marketing" placeholder="Isi nama kamu / atur di Pengaturan" required>
                    </div>
                </div>
            </section>

            <div class="card__header">
                <h3>Detail Barang</h3>
            </div>
            
            <div id="item-list">
                </div>

            <button type="button" id="tambah-barang-btn" class="btn btn--secondary">+ Tambah Barang Lain</button>
            
            <button type="submit" id="generate-btn" class="btn btn--primary">üöÄ BUAT TEKS</button>
        </form>

        <section id="hasil-output" class="card hidden">
             <div class="card__header">
                <h3>Hasil Teks (Siap Copy)</h3>
            </div>
            <div class="card__content">
                <textarea id="hasil-teks" readonly></textarea>
                <div class="output-buttons">
                    <button type="button" id="tombol-copy" class="btn btn--icon-text btn--accent">üìã Copy</button>
                    <button type="button" id="tombol-whatsapp" class="btn btn--icon-text btn--whatsapp">üí¨ Kirim WA</button>
                </div>
            </div>
        </section>
    </main>

    <div id="modal-overlay" class="hidden"></div>
    <div id="modal-pengaturan" class="modal hidden">
        <div class="modal__header">
            <h2>Pengaturan Sales</h2>
            <button type="button" class="btn-close-modal tombol-tutup-modal">&times;</button>
        </div>
        <div class="modal__content">
            <label for="nama-sales-default">Nama Sales Default Kamu:</label>
            <input type="text" id="nama-sales-default" placeholder="Ketik nama lengkap kamu">
            <label for="nomor-wa-direktur">Nomor WA Tujuan (Direktur):</label>
            <input type="tel" id="nomor-wa-direktur" placeholder="Contoh: 628123456789">
            <button type="button" id="simpan-pengaturan-btn" class="btn btn--primary">Simpan</button>
        </div>
    </div>
    
    <div id="modal-riwayat" class="modal hidden">
         <div class="modal__header">
            <h2>Riwayat Pengajuan</h2>
            <button type="button" class="btn-close-modal tombol-tutup-modal">&times;</button>
        </div>
        <div class="modal__content">
            <input type="search" id="riwayat-search-input" placeholder="Cari berdasarkan Nama Toko...">
            <div id="riwayat-list"></div>
            <button type="button" id="hapus-riwayat-btn" class="btn btn--danger">Hapus Semua Riwayat</button>
        </div>
    </div>

    <div id="custom-alert-overlay" class="hidden"></div>
    <div id="custom-alert-box" class="modal hidden">
         <div class="modal__header">
            <h2 id="custom-alert-title">Informasi</h2>
            <button type="button" class="btn-close-modal" id="custom-alert-close">&times;</button>
        </div>
        <div class="modal__content">
            <p id="custom-alert-message">Ini adalah pesan alert.</p>
            <button type="button" class="btn btn--primary" id="custom-alert-ok">OK</button>
        </div>
    </div>

    <div id="custom-confirm-overlay" class="hidden"></div>
    <div id="custom-confirm-box" class="modal hidden">
         <div class="modal__header">
            <h2 id="custom-confirm-title">Konfirmasi</h2>
            <button type="button" class="btn-close-modal" id="custom-confirm-close">&times;</button>
        </div>
        <div class="modal__content">
            <p id="custom-confirm-message">Apakah Anda yakin?</p>
            <div class="confirm-buttons">
                 <button type="button" class="btn btn--secondary" id="custom-confirm-cancel">Batal</button>
                 <button type="button" class="btn btn--danger" id="custom-confirm-ok">Ya, Lanjutkan</button>
            </div>
        </div>
    </div>

    <footer class="pixel-art-footer content-hidden">
        <div class="pixel-character" id="char-slime"></div>
        <div class="pixel-character" id="char-heart"></div>
        <div class="pixel-character" id="char-coin"></div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
