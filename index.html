<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-M">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengajuan Harga (V11.1)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-container">
        <div class="login-box">
            <h2>Login Sales</h2>
            <p>Harap login untuk mengakses aplikasi.</p>
            <form id="login-form">
                <div class="input-grup">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="input-grup">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" id="login-button">Login</button>
                <p id="login-error-msg" class="error-text hidden"></p>
            </form>
        </div>
    </div>

    <div id="app-container" class="hidden">

        <div class="header-nav">
            <button type="button" id="tombol-pengaturan" class="nav-btn">‚öôÔ∏è Pengaturan</button>
            <button type="button" id="tombol-riwayat" class="nav-btn">üìú Riwayat</button>
            <button type="button" id="tombol-logout" class="nav-btn logout-btn">üö™ Logout</button>
        </div>

        <div id="app">
            <h1>Buat Pengajuan Harga (V11.1)</h1>

            <form id="form-pengajuan">
                <div class="input-grup">
                    <label for="nama-toko">Nama Toko:</label>
                    <input type="text" id="nama-toko" required>
                </div>
                <div class="input-grup">
                    <label for="wilayah">Wilayah:</label>
                    <input type="text" id="wilayah" required>
                </div>
                <div class="input-grup">
                    <label for="kka">KKA:</label>
                    <input type="text" id="kka" value="Support" required>
                </div>
                <div class="input-grup">
                    <label for="tanggal">Tanggal Pengajuan:</label>
                    <input type="text" id="tanggal" required>
                </div>
                <div class="input-grup">
                    <label for="marketing">Nama Marketing:</label>
                    <input type="text" id="marketing" placeholder="Nama sales..." required readonly>
                </div>

                <hr>

                <h3>Detail Barang:</h3>

                <div id="item-list">
                    <div class="item-block" data-mode="standard">
                        <h4>Barang 1</h4>
                        <label>Nama Barang:</label>
                        <div class="search-container">
                            <input type="text" class="nama-barang-search" placeholder="Ketik & Pilih Produk...">
                            <div class="search-results hidden"></div>
                        </div>
                        <label>Harga Grosir (HG):</label>
                        <input type="text" class="harga-grosir" placeholder="Otomatis">
                        <label>Harga Khusus (HK):</label>
                        <input type="text" class="harga-khusus" placeholder="Isi HK (Boleh teks & simbol)" required>
                        <label>Pengambilan (Qty):</label>
                        <input type="text" class="kuantitas" placeholder="Contoh: 5 dus" required>
                        <button type="button" class="hapus-barang-btn">Hapus Barang</button>
                    </div>
                </div>

                <button type="button" id="tambah-barang-btn">+ Tambah Barang Lain</button>
                <hr>
                <button type="submit" id="generate-btn">BUAT TEKS PENGAJUAN</button>
            </form>

            <div id="hasil-output">
                <h3>Hasil Teks (Siap Copy-Paste):</h3>
                <textarea id="hasil-teks" readonly></textarea>
                <div class="output-buttons">
                    <button type="button" id="tombol-copy">COPY TEKS</button>
                    <button type="button" id="tombol-whatsapp">KIRIM via WA</button>
                </div>
            </div>
        </div>

        <div id="modal-overlay" class="hidden"></div>
        <div id="modal-pengaturan" class="modal hidden">
            <div class="modal-header">
                <h2>Pengaturan</h2>
                <button type="button" class="tombol-tutup-modal">&times;</button>
            </div>
            <div class="modal-content">
                <label for="nama-sales-default">Nama Sales Default (Cadangan):</label>
                <input type="text" id="nama-sales-default" placeholder="Ketik nama lengkap kamu">
                <label for="nomor-wa-direktur">Nomor WA Tujuan (Direktur):</label>
                <input type="tel" id="nomor-wa-direktur" placeholder="Contoh: 628123456789">
                <button type="button" id="simpan-pengaturan-btn">Simpan</button>
            </div>
        </div>
        <div id="modal-riwayat" class="modal hidden">
            <div class="modal-header">
                <h2>Riwayat Pengajuan</h2>
                <button type="button" class="tombol-tutup-modal">&times;</button>
            </div>
            <div class="modal-content">
                <input type="search" id="riwayat-search-input" placeholder="Cari berdasarkan Nama Toko...">
                <div id="riwayat-list"></div>
                <button type="button" id="hapus-riwayat-btn">Hapus Semua Riwayat</button>
            </div>
        </div>
    </div> <script src="script.js"></script>
</body>
</html>
